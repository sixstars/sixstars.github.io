    <!DOCTYPE html>
<html>
<head>
    <title>*GAME level1</title>
    <script>
        function checkKey() {
            var guess_num = parseFloat(document.getElementById("keyInput").value);
            var random_num = Math.floor(Math.random() * 100);;

            if (guess_num === random_num) {
                alert("我去，你真是太厉害了！下一关的Flag是\n*GAME{Y0U_R_A_GREAT_GU3553R}");
            } else {
                alert("猜错了(;ﾟдﾟ)，再试一次吧");
            }
        }
    </script>
</head>
<body>
    <h1>Level1 POWER of F12</h1>
    <p>请你输入一个0-100间的数字，如果猜中了我想的那个数，我就会给你下一关的Flag ( ^ω^)</p>
    <input type="text" id="keyInput">
    <button onclick="checkKey()">Guess</button>
</body>
